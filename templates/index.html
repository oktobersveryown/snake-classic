<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="game-container">
        <h1>Snake by neo</h1>
        <div id="menu">
            <button id="startButton">Start</button>
            <button id="highscoresButton">High Scores</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas>
        <div id="pause-menu" class="overlay" style="display: none;">
            <div class="overlay-content">
                <h2>Paused</h2>
                <button id="resumeButton">Resume</button>
                <button id="restartButton">Restart</button>
                <button id="quitButton">Quit</button>
            </div>
        </div>
        <div id="highscores" style="display: none;">
            <h2>High Scores</h2>
            <ul id="highscoresList"></ul>
            <button id="backButton">Back</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='constants.js') }}"></script>
    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script src="{{ url_for('static', filename='draw.js') }}"></script>
    <script src="{{ url_for('static', filename='ui.js') }}"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>

</html>
